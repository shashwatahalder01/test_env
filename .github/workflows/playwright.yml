name: Tests env

on:
  pull_request:
  push:
    branches: [private]
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  tests:
    name: e2e tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: "private"

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: 'zip'
          sparse-checkout: 'plugins'
          sparse-checkout-cone-mode: false
      
      - name: pwd
        run: |
            pwd
            ls
            cd plugins
            ls

      - name: upzip plugin
        run: |
          cd plugins
          ls
          unzip dokan-lite.zip

      - name: Use desired version of NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"

      - name: Install dependencies  & start wp env
        run: |
          npm ci 
          npm run wp-env start

      - name: Set Permalink structure
        run: |
          npm run wp-env run cli wp rewrite structure /%postname%/
        # curl http://localhost:8888/wp-json/wp/v2

      - name: Install Playwright Browsers
        run: npx playwright install chromium

      - name: Run Playwright tests
        id: test
        run: npx playwright test

      # Upload artifacts
      - name: Archive test artifacts (screenshots, HTML snapshots, Reports)
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-artifact
          path: |
            playwright
            Report
          if-no-files-found: ignore
          retention-days: 3
